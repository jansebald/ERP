<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode-Scanner</title>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Zusätzliche Styles für Scanner und Modal */
    #scanner-container {
      width: 100%;
      height: 400px;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
    #barcode-result {
      font-size: 24px;
      color: green;
      margin-top: 10px;
    }
    /* Modal Styles */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .modal-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Barcode-Scanner</h1>
    <p>Scanne den Barcode mit der Kamera deines Handys:</p>
    <div id="scanner-container"></div>
    <div id="barcode-result">Gescannten Barcode anzeigen...</div>
    <a href="index.html">Zurück zur Hauptseite</a>
  </div>

  <!-- Neues Modal für Bestätigung des Ausbuchens -->
  <div id="confirmAusbuchenModal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="confirmModalTitle">
    <div class="modal-content">
      <h2 id="confirmModalTitle">Wollen Sie die Ware ausbuchen?</h2>
      <div id="confirmModalContent">
        <!-- Hier werden Details wie Produktname, MHD und Charge eingefügt -->
      </div>
      <div class="modal-actions">
        <button id="btnConfirmAusbuchen">Ja, ausbuchen</button>
        <button id="btnCancelAusbuchen">Abbrechen</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
