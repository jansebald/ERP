<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode-Scanner</title>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Zusätzliche Styles für den Scanner und das Modal */
    #scanner-container {
      width: 100%;
      height: 400px;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
    #barcode-result {
      font-size: 24px;
      color: green;
      margin-top: 10px;
    }
    a {
      text-decoration: none;
      color: #3498db;
      font-size: 18px;
      margin-top: 20px;
      display: inline-block;
    }
    /* Modal Styles */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .modal-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Barcode-Scanner</h1>
    <p>Scanne den Barcode mit der Kamera deines Handys:</p>

    <!-- Container für den Live-Stream der Kamera -->
    <div id="scanner-container"></div>
    <!-- Bereich für das gescannte Ergebnis (optional) -->
    <div id="barcode-result">Gescannten Barcode anzeigen...</div>

    <a href="index.html">Zurück zur Hauptseite</a>
  </div>

  <!-- Modal für gescannte Ware -->
  <div id="scannedModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Ware gefunden</h2>
      <div id="modalInfo"></div>
      <div id="modalActions">
        <button id="btnAusbuchenScanned">Ausbuchen</button>
        <button id="btnUmlagernScanned">Umlagern</button>
        <button id="btnCloseScannedModal">Abbrechen</button>
      </div>
      <!-- Abschnitt für Umlagerung -->
      <div id="umlagerungSection" style="display:none;">
        <label for="newLagerort">Neuer Lagerort:</label>
        <select id="newLagerort"></select>
        <button id="btnUmlagernConfirm">Umlagern</button>
        <button id="btnCancelUmlagerung">Abbrechen</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
