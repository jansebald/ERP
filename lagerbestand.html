<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Software - Lagerbestand</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Lagerbestand</h1>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="scanner.html">Barcode-Scanner</a></li>
        <li><a href="lagerbestand.html">Lagerbestand anzeigen</a></li>
      </ul>
    </nav>
    
    <!-- Lagerbestand-Tabelle -->
    <section id="lagerbestand">
      <h2>Lagerbestand</h2>
      <!-- Suchfeld -->
      <label for="search">Suchen:</label>
      <input type="text" id="search" placeholder="Produktname oder Lagerort" />
      <div class="button-container">
        <button id="btnZeigeLagerbestand">Lagerbestand anzeigen</button>
        <button id="btnAllePositionenLoeschen">Alle Positionen löschen</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Menge</th>
            <th>MHD</th>
            <th>Lagerort</th>
          </tr>
        </thead>
        <tbody id="lagerbestandTabelle">
          <!-- Dynamische Inhalte werden hier eingefügt -->
        </tbody>
      </table>
    </section>
    
    <!-- Produkt-Detail Modal (für die Lagerbestandseite) -->
    <div id="productModal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="productModalTitle">
      <div class="modal-content">
        <span class="close" id="btnCloseProductModal">&times;</span>
        <h2 id="productModalTitle">Produkt Details</h2>
        <div id="productDetailContent">
          <!-- Hier werden die Produktinformationen dynamisch eingefügt -->
        </div>
        <button id="btnPrintBarcode">Barcode Drucken</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
