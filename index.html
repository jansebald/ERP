<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Software - Startseite</title>
  <link rel="stylesheet" href="style.css" />
  <!-- JsBarcode einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ERP Software</h1>

    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="scanner.html">Barcode-Scanner</a></li>
        <li><a href="lagerbestand.html">Lagerbestand anzeigen</a></li>
      </ul>
    </nav>

    <!-- Einbuchen-Sektion -->
    <section id="einbuchen">
      <h2>Einbuchen</h2>
      <label for="produktname">Produktname:</label>
      <input type="text" id="produktname" placeholder="Produktname" />

      <label for="menge">Menge:</label>
      <input type="number" id="menge" placeholder="Menge" />

      <label for="mhd">MHD (YYYY-MM-DD):</label>
      <input type="date" id="mhd" />

      <label for="lagerortEinbuchen">Lagerort:</label>
      <select id="lagerortEinbuchen">
        <!-- Optionen werden durch JavaScript hinzugefügt -->
      </select>

      <button onclick="einbuchen()">Einbuchen</button>
    </section>

    <!-- Ausbuchen-Sektion -->
    <section id="ausbuchen">
      <h2>Ausbuchen</h2>
      <label for="ausbuchenProdukt">Produktname:</label>
      <input type="text" id="ausbuchenProdukt" placeholder="Produktname" />

      <label for="ausbuchenMenge">Menge:</label>
      <input type="number" id="ausbuchenMenge" placeholder="Menge" />

      <label for="lagerortAusbuchen">Lagerort:</label>
      <select id="lagerortAusbuchen">
        <!-- Optionen werden durch JavaScript hinzugefügt -->
      </select>

      <button onclick="ausbuchen()">Ausbuchen</button>
    </section>

    <!-- Lagerbestand-Sektion -->
    <section id="lagerbestand">
      <h2>Lagerbestand</h2>

      <!-- Suchfeld -->
      <label for="search">Suchen:</label>
      <input type="text" id="search" placeholder="Produktname oder Lagerort" onkeyup="sucheLagerbestand()" />

      <div class="button-container">
        <button onclick="zeigeLagerbestand()">Lagerbestand anzeigen</button>
        <button onclick="allePositionenLoeschen()">Alle Positionen löschen</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Menge</th>
            <th>MHD</th>
            <th>Lagerort</th>
          </tr>
        </thead>
        <tbody id="lagerbestandTabelle">
          <!-- Dynamische Inhalte werden hier eingefügt -->
        </tbody>
      </table>
    </section>

    <!-- Barcode-Etikett-Container (wird nach erfolgreichem Einbuchen angezeigt) -->
    <div id="etikettContainer" class="etikett-container" style="display:none;">
      <h2>Barcode Etikett</h2>
      <svg id="barcodeSvg"></svg>
      <p id="barcodeValue"></p>
      <button onclick="closeEtikett()">Schließen</button>
    </div>

<!-- Produkt-Detail Modal -->
<div id="productModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeProductModal()">&times;</span>
      <h2>Produkt Details</h2>
      <div id="productDetailContent">
        <!-- Hier werden die Produktinformationen dynamisch eingefügt -->
      </div>
      <button onclick="printBarcode()">Barcode Drucken</button>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
